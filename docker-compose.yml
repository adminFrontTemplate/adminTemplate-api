version: '3.8'
services:

  postgres:
    image: postgres:13.5
    restart: always
    container_name: admin-template
    environment:
      - POSTGRES_USER=adminuser
      - POSTGRES_PASSWORD=test123456
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  postgres:
